<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Login </title>
    <link rel="stylesheet" href="/css/styles_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/165b3be4bf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <section class = "contenedor01">
      <h2 class = "welcome-title"> Bienvenido </h2>
      <div class = "login-icon">
        <i class="fas fa-user"></i>
      </div>
      <h5 class= "email-title"> ¿Cuál es tu email?</h5>
      <form action="/login" method="POST">
        <p>
          <label class ="label-design" for="email"> Email </label> 
          <input class="input"  type="text" name= "usuario" id="email" placeholder="email@ejemplo.com" > 
        </p>
        <p>
          <label class ="label-design" for="contraseña"> Contraseña </label>
          <input class="input" type="text" name="email" id="contraseña" placeholder="ejemplo123">
        </p>
        <p> 
          <button class = "button" type= "submit"> Iniciar sesión </button>
        </p>
        <h6 class= "forgot-password"> ¿Olvidaste tu contraseña?</h6>
      </form>
    </section>
  </body>
</html>
